<!DOCTYPE html>
<html>
<head>
  <title>Supplier Registration Center</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
  
  <div class="panel panel-default" id="orgFields">
  <div style="background-color:azure: color:brown;" class="panel-heading"><h2>Supplier Registration</h2></div>
  <div class="panel-body">
  <div class="col-md-3"> Supplier Name:</div> <div class="col-md-9"> <input type="text" id="name"> </div>
  <div class="col-md-3"> Organization Address:</div> <div class="col-md-9"> <input type="text" id="host"> </div>
   <div  class="col-md-3">Addresses</div> <div  class="col-md-9"> <div id="selectaddress"> </div>

  </div>
  </div>
  <div class="panel-footer">
  <input class="col-md-offset-11 btn-success" value="REGISTER" onclick="RegisterSupplier();" type="button">
  </div>  
</div>
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="./Supplier.js"></script>
</html>
